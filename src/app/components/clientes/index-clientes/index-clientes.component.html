<div class="d-flex flex-column flex-root">
  <div class="page d-flex flex-row flex-column-fluid">
    <app-sidebar></app-sidebar>
    <div class="wrapper d-flex flex-column flex-row-fluid" id="kt_wrapper">
      <app-topbar></app-topbar>
      <div class="content d-flex flex-column flex-column-fluid" id="kt_content">
        <div class="toolbar" id="kt_toolbar">
          <app-dashboard></app-dashboard>
        </div>
        <div class="post d-flex flex-column-fluid" id="kt_post">
          <div id="kt_content_container" class="container-xxl">
            <div class="row gy-5 g-xl-8">
              <div class="col-12">
                <div class="card mb-5 mb-xl-5">
                  <div class="card-header border-0 pt-5">
                    <h3 class="card-title align-items-start flex-column">
                      <span class="card-label fs-3 mb-1 fw-700">Clientes</span>
                    </h3>

                  </div>
                  <div class="card-body pt-0">
                    <div class="separator separator-dashed my-4"></div>


                    <div class="input-group input-group-solid mb-5 mt-5 w-md-400px">
                      <input type="text" class="form-control form-control-solid form-control-sm"
                        placeholder="Buscar usuario" name="filtro" [(ngModel)]="filtro" (keyup.ENTER)="filter()">
                      <button class="btn btn-dark btn-sm" (click)="filter()">
                        <span class="svg-icon icon-size-2qx"><svg width="24" height="24" viewBox="0 0 24 24" fill="none"
                            xmlns="http://www.w3.org/2000/svg">
                            <rect opacity="0.5" x="17.0365" y="15.1223" width="8.15546" height="2" rx="1"
                              transform="rotate(45 17.0365 15.1223)" fill="currentColor" />
                            <path
                              d="M11 19C6.55556 19 3 15.4444 3 11C3 6.55556 6.55556 3 11 3C15.4444 3 19 6.55556 19 11C19 15.4444 15.4444 19 11 19ZM11 5C7.53333 5 5 7.53333 5 11C5 14.4667 7.53333 17 11 17C14.4667 17 17 14.4667 17 11C17 7.53333 14.4667 5 11 5Z"
                              fill="currentColor" />
                          </svg>
                        </span>

                      </button>
                    </div>


                    <div class="separator separator-dashed my-4"></div>


                    <div class="table-responsive">
                      <table class="table table-row-dashed table-row-gray-300 align-middle gs-0 gy-4"
                        style="margin-bottom: 0px !important;">
                        <tbody *ngIf="!load_data">
                          <ng-container *ngIf="clientes.length >= 1">
                            <ng-container
                              *ngFor="let item of clientes| slice: (page-1) * pageSize : (page-1) * pageSize + pageSize">
                              <tr>
                                <td>
                                  <div class="d-flex align-items-center">
                                    <div class="symbol symbol-45px me-5">
                                      <span class="symbol-label fw-bold bg-light-danger text-danger">
                                        {{item.nombres.substr(0,1)}}
                                      </span>
                                    </div>
                                    <div class="d-flex justify-content-start flex-column">
                                      <a class="text-dark fw-bold text-hover-primary mb-1 fs-6">
                                        {{item.nombres}}
                                        {{item.apellidos}}
                                      </a>
                                      <a class="text-hover-primary fw-semibold d-block fs-7">
                                        <span class="svg-icon svg-icon-5 svg-icon-success ms-n1"><svg width="24"
                                            height="24" viewBox="0 0 24 24" fill="none"
                                            xmlns="http://www.w3.org/2000/svg">
                                            <path
                                              d="M9.89557 13.4982L7.79487 11.2651C7.26967 10.7068 6.38251 10.7068 5.85731 11.2651C5.37559 11.7772 5.37559 12.5757 5.85731 13.0878L9.74989 17.2257C10.1448 17.6455 10.8118 17.6455 11.2066 17.2257L18.1427 9.85252C18.6244 9.34044 18.6244 8.54191 18.1427 8.02984C17.6175 7.47154 16.7303 7.47154 16.2051 8.02984L11.061 13.4982C10.7451 13.834 10.2115 13.834 9.89557 13.4982Z"
                                              fill="currentColor" />
                                          </svg>
                                        </span>

                                        {{item.email}}
                                      </a>
                                    </div>
                                  </div>
                                </td>

                                <td class="text-end">
                                 
                                </td>
                              </tr>
                            </ng-container>
                          </ng-container>
                          <ng-container *ngIf="clientes.length == 0">
                            <div data-kt-search-element="empty" class="text-center">
                              <div class="pb-15 fw-semibold pb-5">
                                <h3 class="text-gray-600 fs-5 mb-2">No se encontr√≥ resultados</h3>
                                <div class="text-muted fs-7">Vuelva a intentarlo con una consulta diferente.</div>
                              </div>
                            </div>
                          </ng-container>
                        </tbody>
                        <tbody *ngIf="load_data">
                          <tr>
                            <td class="text-center" colspan="4">
                              <div class="spinner-border" style="width: 3rem; height: 3rem;    margin-top: 1.5rem;"
                                role="status">
                                <span class="sr-only">Loading...</span>
                              </div>
                            </td>
                          </tr>
                        </tbody>
                      </table>
                    </div>

                  </div>
                  <div class="card-footer">
                    <ngb-pagination [collectionSize]="clientes.length" [(page)]="page" [pageSize]="pageSize"
                      [maxSize]="5" [rotate]="true" [ellipses]="false" [boundaryLinks]="true"></ngb-pagination>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
