<div
  class="d-flex flex-column flex-root"
  id="kt_app_root"
  style="height: 100vh"
>
  <div class="d-flex flex-column flex-lg-row flex-column-fluid">
    <div class="d-flex flex-column flex-column-fluid flex-center w-lg-50 p-10">
      <div
        class="d-flex justify-content-between flex-column-fluid flex-column w-100 mw-450px"
      >
        <div class="d-flex flex-stack py-2">
          <div class="me-2"></div>

          <div class="m-0"></div>
        </div>

        <div class="py-20">
          <div class="card-body">
            <div class="text-start mb-10">
              <h1
                class="text-dark mb-3 fs-3x"
                data-kt-translate="sign-in-title"
              >
                Panel administrativo
              </h1>
            </div>

            <div class="fv-row mb-8">
              <input
                type="text"
                placeholder="Email"
                name="email"
                autocomplete="off"
                class="form-control form-control-solid"
                [(ngModel)]="usuario.email"
              />
            </div>

            <div class="fv-row mb-7">
              <input
                type="password"
                placeholder="Password"
                name="password"
                autocomplete="off"
                class="form-control form-control-solid"
                [(ngModel)]="usuario.password"
              />
            </div>

            <div class="d-flex flex-stack">
              <button
                class="btn btn-primary me-2 flex-shrink-0"
                (click)="login()"
              >
                Continuar
              </button>
            </div>
          </div>
        </div>

        <div class="m-0"></div>
      </div>
    </div>
  </div>
</div>

<style>
  input {
    background-color: #eef3f7 !important;
  }
</style>
